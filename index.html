<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen overflow-hidden flex items-center justify-center bg-orange-lighter" >
    <div class="h-100 w-full flex items-center justify-center bg-blue-lighter font-sans ">
        <div class="max-h-screen overflow-auto bg-green-lightest rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
            <div class="mb-4">
                <h1 class="text-red-light ">Todo List</h1>
                <div class="flex mt-4">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
                        placeholder="Add Todo" name="ToDoText" id="ToDoText">
                    <input type="hidden" id="saveIndex" />
                    <button
                        class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-indigo-dark"
                        id="AddTaskButton">Add</button>
                        <button
                        class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green"
                        style="display: none" id="SaveToDoButton">Edit Todo</button>
                </div>
            </div>
            <div id="listBox" class="">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
